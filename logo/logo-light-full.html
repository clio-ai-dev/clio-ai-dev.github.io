<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 512px;
    height: 512px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #ffffff;
    gap: 8px;
  }
  .icon {
    width: 300px;
    height: 300px;
    background: linear-gradient(135deg, #6366f1, #8b5cf6, #a78bfa);
    border-radius: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    box-shadow: 0 0 60px rgba(99, 102, 241, 0.3);
  }
  .icon::after {
    content: '';
    position: absolute;
    inset: 4px;
    border-radius: 60px;
    background: #ffffff;
  }
  .icon-inner {
    position: relative;
    z-index: 1;
    font-family: 'Inter', 'Segoe UI', sans-serif;
    font-size: 140px;
    font-weight: 800;
    background: linear-gradient(135deg, #6366f1, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .text {
    font-family: 'Inter', 'Segoe UI', sans-serif;
    font-size: 100px;
    font-weight: 800;
    letter-spacing: -3px;
    color: #1a1a2e;
  }
  .text span {
    background: linear-gradient(135deg, #6366f1, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
</style>
</head>
<body>
  <div class="icon">
    <div class="icon-inner">C</div>
  </div>
  <div class="text"><span>Clio</span>AI</div>
</body>
</html>
